{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'signout' %}">Signout</a>
{% else %}
    <a href="{% url 'signin' %}">Signin</a>
{% endif %}
<h2>My Tasks</h2>
<hr>
<a href="{% url 'create' %}">Add Task</a>

<form action="" method="GET">
    <input type="text" name="search-area" id="">
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{ task }}</td>
            <td><a href="{% url 'detail' task.id %}">View</a></td>
            <td><a href="{% url 'edit' task.id %}">Edit</a></td>
            <td><a href="{% url 'delete' task.id %}">Delete</a></td>
        </tr>
    {% endfor %}
</table>
